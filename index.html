<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Paper_Sumou</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
      <script>
    var ws = new WebSocket('ws://rd.cnsrd.jp:9003');

    window.addEventListener('load', function () {
        var isInitialized = false;
        window.init = function () {
            isInitialized = true;
        };

        // メッセージを受信した際の処理
        ws.onmessage = function (event) {
            if (isInitialized) {
                SendMessage('Main Camera', 'PushWebSocketData', event.data);
            }
        };
    });
      </script>

  </head>
  <body class="template">
    <p class="header"><span>Unity WebGL Player | </span>Paper_Sumou</p>
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="540px" width="960px"></canvas>
      <br>
      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">Fullscreen</div>
    </div>
    <p class="footer">&laquo; created with <a href="http://unity3d.com/" title="Go to unity3d.com">Unity</a> &raquo;</p>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/build.data",
    codeUrl: "Release/build.js",
    memUrl: "Release/build.mem",
    
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
